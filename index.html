<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Prototypes & Classes</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>

<body>
    <div class="row">
        <div class="column">
            <h2>Factory Function</h2>
            <div class="content-header">
                <h4>Swapping of two numbers</h4>
                <input id="addSwapItemBtn" type="button" value="ADD RANDOM">
            </div>
            <div class="swap-container" id="swapContainer">
            </div>
        </div>
        <div class="column">
            <h2>Constructor Function</h2>
            <p id="stopwatchError" class="stopwatch-error"></p>
            <div class="content-header">
                <h4>Stopwatch</h4>
                <input class="mr-8" id="startBtn" type="button" value="START">
                <input class="mr-8" id="stopBtn" type="button" value="STOP">
                <input id="resetBtn" type="button" value="RESET">
            </div>
            <div class="stopwatch-container m-4" id="swapContainer">
                <h2 id="seconds">00</h2>
                <h2>:</h2>
                <h2 id="tens">00</h2>
            </div>
        </div>
        <div class="column">
            <h2>Prototypes</h2>
            <p id="stopwatchError" class="stopwatch-error"></p>
            <div class="content-header">
                <h4>Custom Html Elements</h4>
            </div>
            <div class="custom-element-container m-4" id="customElementContainer">
            </div>
        </div>
    </div>
</body>

</html>
